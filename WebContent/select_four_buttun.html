<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

<body>
<a href="#" class="scrollToTop"><i class="fa fa-angle-up"></i></a>
<!--Loader-->
<div class="loader">
  <div class="bouncybox">
      <div class="bouncy"></div>
    </div>
</div>



<!-- Courses -->
<section id="course_all" class="padding-bottom">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-4">
        <div class="course margin_top wow fadeIn" data-wow-delay="400ms">
          <div class="image bottom25">
            <img src="images/courses1.jpg" alt="Course" class="border_radius">
          </div>
          
          <a class="btn_common yellow border_radius" href="javascript:void(0)" onclick="window.opener.setQuestion(1)">选择题</a>
        </div>
      </div>
      <div class="col-sm-6 col-md-4">
        <div class="course margin_top wow fadeIn" data-wow-delay="500ms">
          <div class="image bottom25">
            <img src="images/courses2.jpg" alt="Course" class="border_radius">
          </div>
          <a class="btn_common yellow border_radius" href="javascript:void(0)" onclick="window.opener.setQuestion(2)">填空题</a>
        </div>
      </div>
      <div class="col-sm-6 col-md-4">
        <div class="course margin_top wow fadeIn" data-wow-delay="600ms">
          <div class="image bottom25">
            <img src="images/courses3.jpg" alt="Course" class="border_radius">
          </div>
          <a class="btn_common yellow border_radius" href="javascript:void(0)" onclick="window.opener.setQuestion(3)">判断题</a>
        </div>
      </div>
      <div class="col-sm-6 col-md-4">
        <div class="course margin_top  wow fadeIn" data-wow-delay="700ms">
          <div class="image bottom25">
            <img src="images/courses4.jpg" alt="Course" class="border_radius">
          </div>
          <a class="btn_common yellow border_radius" href="javascript:void(0)" onclick="window.opener.setQuestion(4)">综合题</a>
        </div>
      </div>
      
    </div>
  </div>
</section>
<!-- Courses ends -->





<script src="js/jquery-2.2.3.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootsnav.js"></script>
<script src="js/jquery.appear.js"></script>
<script src="js/jquery-countTo.js"></script>
<script src="js/jquery.parallax-1.1.3.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.cubeportfolio.min.js"></script>
<script src="js/jquery.themepunch.tools.min.js"></script>

<script src="js/revolution.extension.navigation.min.js"></script>
<script src="js/revolution.extension.parallax.min.js"></script>
<script src="js/revolution.extension.slideanims.min.js"></script>
<script src="js/revolution.extension.video.min.js"></script>
<script src="js/wow.min.js"></script>
<script src="js/functions.js"></script>
